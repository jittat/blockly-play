
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Plant</title>
  <script src="../js/blockly_compressed.js"></script>
  <script src="../js/javascript_compressed.js"></script>
  <script src="../js/blocks_compressed.js"></script>
  <script src="js/custom_blocks.js"></script>
  <script src="../js/th.js"></script>
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <style>
   body {
       background-color: #fff;
       font-family: sans-serif;
   }
   h1 {
       font-weight: normal;
       font-size: 140%;
   }
  </style>
</head>
<body>
  <h1>หาค่าสูงที่สุด</h1>
  <p>
    เขียนโปรแกรมหาค่าสูงที่สุดจากรายการ
  </p>

  <p>
    <button onclick="showCode()">Show Code</button>
    <button onclick="runCode()">Run Code</button>
  </p>

  <div style="float:right">
    โปรแกรมที่ทำงานขณะนี้<br />
    <pre id="codeDiv">
    </pre>
  </div>
  
  <div id="blocklyDiv" style="height: 600px; width: 700px;"></div>

  <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
    <category name="Data">
      <block type="variables_set">
        <field name="VAR" id="SWP)QJH*5EJ-+vB2h/[r" variabletype="">Max</field>
      </block>
      <block type="math_change">
        <field name="VAR" id="SWP)QJH*5EJ-+vB2h/[r" variabletype="">Max</field>
        <value name="DELTA">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="variables_get">
        <field name="VAR" id="SWP)QJH*5EJ-+vB2h/[r" variabletype="">Max</field>
      </block>
      <block type="variables_get">
        <field name="VAR" id="TVB5~Gu!fnffI]%k=LER" variabletype="">x</field>
      </block>
      <block type="first_element"></block>
      <block type="ith_element"></block>
      <block type="array_loop">
        <field name="loopvar" id="TVB5~Gu!fnffI]%k=LER" variabletype="">x</field>
      </block>
      <block type="array_loop_skip_first">
        <field name="loopvar" id="TVB5~Gu!fnffI]%k=LER" variabletype="">x</field>
      </block>
    </category>
    <category name="Conditions">
      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>
      <block type="logic_compare">
        <field name="OP">EQ</field>
      </block>
      <block type="logic_operation">
        <field name="OP">AND</field>
      </block>
    </category>
    <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
  </xml>

  <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks" style="display:none">
    <variables>
      <variable type="" id="eBcujxPkG9/`~]Y#e$`)">Max</variable>
      <variable type="" id="ZPq6Ulk#?Z:9@n|5KY3V">X</variable>
    </variables>
    <block type="variables_set" id="t?h$9O5cPLoooFFZV1EW" x="13" y="-12">
      <field name="VAR" id="eBcujxPkG9/`~]Y#e$`)" variabletype="">Max</field>
    </block>
  </xml>
  
  <script>
   var workspace = Blockly.inject(
     'blocklyDiv',
     { media: '../media/',
       toolbox: document.getElementById('toolbox'),
       trashcan: true }
   );

   var workspaceBlocks = document.getElementById("workspaceBlocks"); 
   Blockly.Xml.domToWorkspace(workspace, workspaceBlocks);

   function showCode() {
     // Generate JavaScript code and display it.
     Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
     var code = Blockly.JavaScript.workspaceToCode(workspace);
     alert(code);
   }
  </script>
</body>
</html>
